version: '3.7'

services:
  postgres:
    image: postgres:16-alpine
    container_name: appleyield-postgres
    environment:
      POSTGRES_DB: appleyield
      POSTGRES_USER: appleyield
      POSTGRES_PASSWORD: appleyield
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio1:
    image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z
    command: server --console-address ":9001" http://minio{1...4}/data{1...2}
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio124
    expose:
      - "9000"
      - "9001"
    hostname: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z
    command: server --console-address ":9001" http://minio{1...4}/data{1...2}
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio124
    expose:
      - "9000"
      - "9001"
    hostname: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z
    command: server --console-address ":9001" http://minio{1...4}/data{1...2}
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio124
    expose:
      - "9000"
      - "9001"
    hostname: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z
    command: server --console-address ":9001" http://minio{1...4}/data{1...2}
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio124
    expose:
      - "9000"
      - "9001"
    hostname: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - postgres
      - minio1
      - minio2
      - minio3
      - minio4

volumes:
  pgdata:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
